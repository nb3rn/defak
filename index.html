<style>:root{--purple:#7b1fa2;--violet:#673ab7;--pink:#f48fb1}@keyframes background-pan {
  from {
    background-position: 0% center;
  }
  
  to {
    background-position: -200% center;
  }
}@keyframes scale {
  from, to {
    transform: scale(0);
  }
  
  50% {
    transform: scale(1);
  }
}@keyframes rotate {
  from {
    transform: rotate(0deg);
  }
  
  to {
    transform: rotate(180deg);
  }
}body{display:grid;height:90vh;margin:0;overflow:hidden;place-items:center}h2{color:#fff;font-family:"Rubik",sans-serif;font-size:clamp(2em,2vw,4em);font-weight:400;margin:0;padding:20px;text-align:center}h2>.magic{display:inline-block;position:relative}h2>.magic>.magic-star{--size:clamp(20px,1.5vw,30px);animation:scale 700ms ease forwards;display:block;height:var(--size);left:var(--star-left);position:absolute;top:var(--star-top);width:var(--size)}h2>.magic>.magic-star>svg{animation:rotate 1000ms linear infinite;display:block;opacity:.7}h2>.magic>.magic-star>svg>path{fill:var(--violet)}h2>.magic>.magic-text{animation:background-pan 3s linear infinite;background: linear-gradient(
    to right,
    var(--purple),
    var(--violet),
    var(--pink),
    var(--purple)
  );background-size:200%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;white-space:nowrap}#source-link{top:60px}#source-link>i{color:#b3eb1b}#disclaimer-link{top:110px}#disclaimer-link>i{color:#df187b}#yt-link{top:10px}#yt-link>i{color:#ef5350}.meta-link{align-items:center;backdrop-filter:blur(3px);background-color:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:6px;box-shadow:2px 2px 2px rgba(0,0,0,.1);cursor:pointer;display:inline-flex;gap:5px;left:10px;padding:10px 20px;position:fixed;text-decoration:none;transition:background-color 600ms , border-color 600ms;z-index:10000}.meta-link:hover{background-color:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.2)}.meta-link>i,.meta-link>span{height:20px;line-height:20px}.meta-link>span{color:#fff;font-family:"Fantasy",sans-serif;transition:color 500ms}</style>

  <script>
    let index = 0,
        interval = 1000;
    
    const rand = (min, max) => 
      Math.floor(Math.random() * (max - min + 1)) + min;
    
    const animate = star => {
      star.style.setProperty("--star-left", `${rand(-10, 100)}%`);
      star.style.setProperty("--star-top", `${rand(-40, 80)}%`);
    
      star.style.animation = "none";
      star.offsetHeight;
      star.style.animation = "";
    }
    
    for(const star of document.getElementsByClassName("magic-star")) {
      setTimeout(() => {
        animate(star);
        
        setInterval(() => animate(star), 1000);
      }, index++ * (interval / 3))
    }
